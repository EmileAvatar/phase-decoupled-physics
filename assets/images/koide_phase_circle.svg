<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 720" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16a34a"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" fill="#fafafa" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-size="22" font-weight="bold" fill="#1e293b">Koide Formula: Phase Circle Interpretation</text>
  <text x="450" y="62" text-anchor="middle" font-size="14" fill="#64748b">Three lepton masses as equally-spaced phase amplitudes on a circle</text>

  <!-- ==================== LEFT SIDE: Phase Circle ==================== -->

  <!-- Section label -->
  <text x="235" y="100" text-anchor="middle" font-size="16" font-weight="bold" fill="#334155">Phase Amplitude Circle</text>

  <!-- Main circle -->
  <circle cx="235" cy="310" r="170" fill="none" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Center dot -->
  <circle cx="235" cy="310" r="4" fill="#94a3b8"/>
  <text x="235" y="332" text-anchor="middle" font-size="11" fill="#94a3b8">origin</text>

  <!-- 120-degree arc markers (light) -->
  <!-- Arc from electron to muon (120 degrees) -->
  <path d="M 235 310 L 235 140" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  <path d="M 235 310 L 382 395" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
  <path d="M 235 310 L 88 395" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4,4" fill="none"/>

  <!-- 120-degree angle arcs -->
  <path d="M 235 270 A 40 40 0 0 1 269.6 330" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="268" y="298" font-size="11" fill="#94a3b8">120°</text>
  <path d="M 269.6 330 A 40 40 0 0 1 200.4 330" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="218" y="360" font-size="11" fill="#94a3b8">120°</text>
  <path d="M 200.4 330 A 40 40 0 0 1 235 270" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="192" y="298" font-size="11" fill="#94a3b8">120°</text>

  <!-- ELECTRON vector (top, 90 degrees / straight up) -->
  <!-- sqrt(0.511) = 0.715 — shortest vector -->
  <!-- Scaled: 0.715 / 42.15 * 170 = ~2.88 px ... too small. Use log or normalized scale -->
  <!-- Normalized for visual: electron=45px, muon=105px, tau=170px (proportional to sqrt) -->
  <line x1="235" y1="310" x2="235" y2="265" stroke="#2563eb" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <circle cx="235" cy="262" r="8" fill="#2563eb"/>
  <text x="235" y="247" text-anchor="middle" font-size="13" font-weight="bold" fill="#2563eb">e</text>
  <text x="235" y="232" text-anchor="middle" font-size="10" fill="#2563eb">Charge Carrier</text>
  <text x="235" y="218" text-anchor="middle" font-size="10" fill="#64748b">sqrt(m) = 0.715</text>

  <!-- MUON vector (240 degrees from top / lower-right) -->
  <!-- 120 degrees clockwise from electron = pointing lower-right -->
  <line x1="235" y1="310" x2="326" y2="363" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <circle cx="330" cy="365" r="8" fill="#16a34a"/>
  <text x="350" y="370" text-anchor="start" font-size="13" font-weight="bold" fill="#16a34a">mu</text>
  <text x="350" y="387" text-anchor="start" font-size="10" fill="#16a34a">Heavy Charge Carrier</text>
  <text x="350" y="403" text-anchor="start" font-size="10" fill="#64748b">sqrt(m) = 10.28</text>

  <!-- TAU vector (120 degrees from top / lower-left) -->
  <!-- 240 degrees clockwise from electron = pointing lower-left -->
  <line x1="235" y1="310" x2="88" y2="395" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowRed)"/>
  <circle cx="84" cy="398" r="8" fill="#dc2626"/>
  <text x="64" y="393" text-anchor="end" font-size="13" font-weight="bold" fill="#dc2626">tau</text>
  <text x="64" y="410" text-anchor="end" font-size="10" fill="#dc2626">Ultra-Heavy Charge Carrier</text>
  <text x="64" y="426" text-anchor="end" font-size="10" fill="#64748b">sqrt(m) = 42.15</text>

  <!-- Note about vector lengths -->
  <text x="235" y="510" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic">Vector lengths represent sqrt(mass) = phase amplitude</text>
  <text x="235" y="528" text-anchor="middle" font-size="11" fill="#64748b" font-style="italic">Angles are exactly 120° apart (equal phase spacing)</text>

  <!-- ==================== RIGHT SIDE: Explanation ==================== -->

  <!-- Formula box -->
  <rect x="490" y="90" width="380" height="185" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="680" y="118" text-anchor="middle" font-size="15" font-weight="bold" fill="#1e293b">The Koide Formula</text>

  <text x="520" y="148" font-size="14" fill="#334155">Q =</text>
  <!-- Fraction line -->
  <text x="560" y="138" font-size="14" fill="#334155">m_e + m_mu + m_tau</text>
  <line x1="548" y1="148" x2="780" y2="148" stroke="#334155" stroke-width="1.5"/>
  <text x="560" y="168" font-size="14" fill="#334155">(sqrt(m_e) + sqrt(m_mu) + sqrt(m_tau))²</text>

  <text x="680" y="198" text-anchor="middle" font-size="20" font-weight="bold" fill="#2563eb">= 2/3 = 0.666661...</text>

  <text x="680" y="225" text-anchor="middle" font-size="12" fill="#64748b">Masses span a factor of 3,477 yet produce</text>
  <text x="680" y="242" text-anchor="middle" font-size="12" fill="#64748b">an exact simple fraction. No known reason in Standard Model.</text>
  <text x="680" y="262" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a34a">Phase framework: this ratio is geometrically required.</text>

  <!-- Why 2/3 box -->
  <rect x="490" y="290" width="380" height="200" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="680" y="318" text-anchor="middle" font-size="15" font-weight="bold" fill="#1e3a8a">Why Q = 2/3 (Phase Geometry)</text>

  <text x="510" y="345" font-size="12" fill="#334155">1. sqrt(m) is the natural phase amplitude</text>
  <text x="522" y="362" font-size="11" fill="#64748b">Wave amplitude scales with sqrt(energy)</text>

  <text x="510" y="388" font-size="12" fill="#334155">2. Three harmonics at 120° spacing</text>
  <text x="522" y="405" font-size="11" fill="#64748b">Like three-phase electrical power</text>

  <text x="510" y="431" font-size="12" fill="#334155">3. For ANY three vectors at 120°:</text>
  <text x="522" y="450" font-size="13" font-weight="bold" fill="#1e3a8a">sum(|v|²) / (sum(|v|))² = 2/3</text>
  <text x="522" y="470" font-size="11" fill="#64748b">This is a geometric identity, not a coincidence</text>

  <!-- Three-phase analogy box -->
  <rect x="490" y="505" width="380" height="115" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
  <text x="680" y="533" text-anchor="middle" font-size="15" font-weight="bold" fill="#166534">Three-Phase Power Analogy</text>

  <text x="510" y="558" font-size="12" fill="#334155">Electrical three-phase power uses three AC</text>
  <text x="510" y="575" font-size="12" fill="#334155">signals at exactly 120° phase offset.</text>
  <text x="510" y="598" font-size="12" fill="#334155">The lepton generations follow the same geometry:</text>
  <text x="510" y="615" font-size="12" font-weight="bold" fill="#166534">three harmonics, one wave system, equal phase spacing.</text>

  <!-- Bottom summary -->
  <rect x="30" y="645" width="840" height="55" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="450" y="668" text-anchor="middle" font-size="13" font-weight="bold" fill="#92400e">Key Insight: The electron, muon, and tau are not three unrelated particles.</text>
  <text x="450" y="688" text-anchor="middle" font-size="13" fill="#92400e">They are the 1st, 2nd, and 3rd harmonic of one standing-wave pattern — and Q = 2/3 is the proof.</text>

</svg>